<div class="container" style="width: 80%">
 <div class="row"><h5>Кількість фото: {{images.length}}</h5>
 </div>
  <div   align="right" style="">{{date | date:'HH:mm dd-MM-yyyy'}}</div>
  <div class="row">
    <div  class="col-sm-3" *ngFor="let image of images; let i = index; "  >
      <img   [ngClass]="{'red': (i%12 ==0 || i%12 ==4 || i%12==8 )||
      ((i==2||i==4||i ==6||i==8 ||i==10)&& mobWidth <900)|| mobWidth < 500 }"  class="img-fluid"  src="{{image.url}}">
    </div>
  </div>
</div>
